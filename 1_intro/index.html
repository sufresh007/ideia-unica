<!DOCTYPE html>
<html>
    <head>
        <title>HTML fundamentos 2</title>
    </head>
    <body>
      
        <!-- 1 - titulo -->>
        <h1>Este é um titulo importante</h1>  
        <h3> Um novo titulo</h3>

        <!-- 2 - paragrafo -->>
        <p>Descrição dos nossos serviços</p>
        <p>Mais um paragrafo</p>

        <!-- 3 - tag sem conteudo -->>
        <p>Um paragrafo</p>
        <br/>
        <p>Segundo paragrafo</p>
        <hr/>
        <p>Terceiro paragrafo</p>

        <!-- 4 - comentarios -->
        <!-- Este é um comentario -->
        <h2>Mais um titulo</h2>
        <!-- Outro comentario -->
    </body>
</html>
